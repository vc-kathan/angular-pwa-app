<h2>Products List</h2>
<div class="container">
  <div *ngFor="let product of productList" class="card">
    <img [src]="product.image" class="card-img-top" alt="..." height="100">
    <div class="text-section">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.description}}</p>
    </div>
  </div>
</div>
